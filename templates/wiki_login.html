{% extends "wiki_base.html" %}

{% block content %}

<form method = "post"> 
    <h2>Login</h2>
    <label> Username
        <input type="text" name="username" value="{{username}}">
    </label>
    <br>
    <label> Password
        <input type="password" name="password" value="{{password}}">
    </label>
    <div style="color: red">{{login_error}}</div>  
    <br>  
    <input type = "submit">
</form>

{% endblock %}
