<!DOCTYPE html>

<html>
    <head>
        <title>emily-webapp blog</title>
    </head>
    <body>
        <h1>emily-webapp blog</h1>
        <hr>
        <div class="entry">
            <div class="entry-subject">{{entry.subject}}</div>
            <div class="entry-created">{{entry.created}}</div>
            <pre class="entry-content">{{entry.content}}</div> 
            <!--preserve whitespace in the entry by using a pre element -->
        </div>
    </body>
</html>
